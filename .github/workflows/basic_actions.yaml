# 1:1 mapping
# {
#   name: hello_world,
#   on: [push],
#   jobs: {}
# }

# name
name: hello_world

# trigger, takes in an array
on:
- push

# one or more jobs, within the server/runner
jobs: 
    greetings:
        runs-on: ubuntu-latest
        # running shell commands
        steps:
            - id: s00
              run: echo "Current time in GitHub is $(date)"
            - id: s01
              uses: mscoutermarsh/cowsays-action@master
              with:
                text: 'Moo moo mOOOOO'
                color: green